<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
        crossorigin="anonymous">
    </head>

    <body>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>

        <header class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Expense Tracker</h2>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" placeholder="search" id="filter" class="form-control">
                    </div>
                </div>
            </div>

        </header>

        <div class="container">
            
                <form id="addForm">
                    <label for="expense">Choose Expense Amount</label>
                    <input type="number" id="expense">
                    <label for="desc">Choose Description</label>
                    <input type="text" id="desc">
                    <label for="category">Choose Expense Amount</label>
                    <select id="category">
                        <option>Movie</option>
                        <option>Fuel</option>
                        <option>Fees</option>
                        <option>Grocery</option>
                    </select>
                    <input type="submit" id="submit" class="btn btn-dark" value="Add Expense">
                   
                </form>
                <div id="msg"></div>
                <ul id="items" class="list-group"></ul>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
